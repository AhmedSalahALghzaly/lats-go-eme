# Al-Ghazaly Auto Parts - Backend Deployment
# Manages FastAPI application pods with auto-scaling and health checks

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: alghazaly
  labels:
    app: backend
    app.kubernetes.io/name: alghazaly-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: alghazaly-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Anti-affinity: spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: backend
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: backend
          image: ghcr.io/your-org/alghazaly/backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          
          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Liveness probe - is the container alive?
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe - for slow starting containers
          startupProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Image pull secrets for private registry
      imagePullSecrets:
        - name: ghcr-secret
