# Al-Ghazaly Auto Parts - Kustomization
# Use: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: alghazaly

resources:
  # Namespace
  - namespace.yaml
  
  # Backend
  - backend/serviceaccount.yaml
  - backend/configmap.yaml
  - backend/secret.yaml
  - backend/deployment.yaml
  - backend/service.yaml
  - backend/hpa.yaml
  
  # Frontend
  - frontend/configmap.yaml
  - frontend/deployment.yaml
  - frontend/service.yaml
  - frontend/hpa.yaml
  
  # Networking
  - ingress.yaml
  - network-policy.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/part-of: alghazaly-auto-parts
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/your-org/alghazaly/backend
    newTag: latest
  - name: ghcr.io/your-org/alghazaly/frontend
    newTag: latest
